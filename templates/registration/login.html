{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="auth-card">
    <h2 class="sub-title">Entrar</h2>
    <form method="post">
        {% csrf_token %}

        <div class="form-field">
            {{ form.username.label_tag }}
            {{ form.username }}
        </div>

        <div class="form-field">
            {{ form.password.label_tag }}
            {{ form.password }}
        </div>

        <button type="submit">Entrar</button>
    </form>
    <br>
    <a href="{% url 'password_reset' %}">Esqueceu a senha?</a><br>
    <a href="{% url 'home:signup' %}">NÃ£o tem uma conta? Cadastre-se</a>
</div>
{% endblock %}
